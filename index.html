<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Wordle</h1>
    <div id="board">
      <div class="row row-0">
        <div class="tile tile-0 green">w</div>
        <div class="tile tile-1 gray">w</div>
        <div class="tile tile-2 yellow">w</div>
        <div class="tile tile-3"></div>
        <div class="tile tile-4"></div>
      </div>
      <div class="row row-1">
        <div class="tile tile-0"></div>
        <div class="tile tile-1"></div>
        <div class="tile tile-2"></div>
        <div class="tile tile-3"></div>
        <div class="tile tile-4"></div>
      </div>
      <div class="row row-2">
        <div class="tile tile-0"></div>
        <div class="tile tile-1"></div>
        <div class="tile tile-2"></div>
        <div class="tile tile-3"></div>
        <div class="tile tile-4"></div>
      </div>
      <div class="row row-3">
        <div class="tile tile-0"></div>
        <div class="tile tile-1"></div>
        <div class="tile tile-2"></div>
        <div class="tile tile-3"></div>
        <div class="tile tile-4"></div>
      </div>
      <div class="row row-4">
        <div class="tile tile-0"></div>
        <div class="tile tile-1"></div>
        <div class="tile tile-2"></div>
        <div class="tile tile-3"></div>
        <div class="tile tile-4"></div>
      </div>
      <div class="row row-5">
        <div class="tile tile-0"></div>
        <div class="tile tile-1"></div>
        <div class="tile tile-2"></div>
        <div class="tile tile-3"></div>
        <div class="tile tile-4"></div>
      </div>
    </div>
    <form>
      <input type="text" id="input" />
      <button>Guess the word</button>
    </form>
  </body>
</html>
