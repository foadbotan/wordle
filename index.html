    <h1>Wordle</h1>

      </div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
    <form id="newGuessForm">
      <input type="text" id="newGuessInput" maxlength="5" />
      <button id="newGuessButton">Guess the word</button>
    </form>
  </body>
</html>
